<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>智能反诈决策系统 - 管理平台</title>
    <link rel="stylesheet" href="css/main.css">
</head>
<body>    <div class="app-container">
        <!-- 顶部导航 -->
        <header class="header">
            <div class="header-left">                <div class="logo">
                    <img src="image/china-mobile-logo.svg" alt="中国移动logo" class="company-logo">
                    <h1>智能反诈决策管理系统</h1>
                </div>
            </div>
            <div class="header-right">
                <div class="header-tools">
                    <span class="tool-item"><i class="icon-notice"></i></span>
                    <span class="tool-item"><i class="icon-settings"></i></span>
                </div>
                <div class="user-profile">
                    <span class="user-info">test1，欢迎您登录</span>
                    <span class="user-avatar">
                        <img src="images/avatar.png" alt="用户头像">
                    </span>
                </div>
            </div>
        </header>

        <!-- 左侧菜单 -->
        <div class="sidebar">
            <div class="menu-item active">
                <i class="icon-data"></i>
                <span>数据中心</span>
            </div>
            <div class="menu-item">
                <i class="icon-user"></i>
                <span>用户中心</span>
            </div>
            <div class="menu-item">
                <i class="icon-finance"></i>
                <span>财务中心</span>
            </div>
            <div class="menu-item">
                <i class="icon-consume"></i>
                <span>消息中心</span>
            </div>
            <div class="menu-item">
                <i class="icon-custom"></i>
                <span>首页装修</span>
            </div>
            <div class="menu-item">
                <i class="icon-order"></i>
                <span>订单中心</span>
            </div>
            <div class="menu-item">
                <i class="icon-business"></i>
                <span>商家管理</span>
            </div>
            <div class="menu-item">
                <i class="icon-service"></i>
                <span>服务中心</span>
            </div>
        </div>

        <!-- 主要内容区 -->
        <div class="main-content">
            <div class="content-header">
                <div class="tab-group">
                    <div class="tab active">服务中心订单</div>
                    <div class="tab">用户列表</div>
                </div>
            </div>
            <div class="content-body">
                <div class="filter-section">
                    <div class="filter-row">
                        <div class="filter-group">
                            <label>手机号：</label>
                            <input type="text" placeholder="请输入手机号">
                        </div>
                        <div class="filter-group">
                            <label>昵称：</label>
                            <input type="text" placeholder="请输入昵称">
                        </div>
                        <div class="filter-group">
                            <label>邀请码：</label>
                            <input type="text" placeholder="请输入邀请码">
                        </div>
                        <div class="filter-group">
                            <button class="btn-search">查询</button>
                            <button class="btn-reset">重置</button>
                        </div>
                    </div>
                </div>
                <div class="table-section">
                    <!-- 表格内容将通过JavaScript动态生成 -->
                </div>
            </div>
        </div>
    </div>
    <script src="js/main.js"></script>
</body>
</html>
